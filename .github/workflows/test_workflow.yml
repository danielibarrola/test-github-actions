name: Test Workflow
on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      fail:
        description: 'Whether this workflow should fail'
        required: false
        type: string
        default: 'none'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for failure condition
        run: |
          echo "Current SHA: ${{ github.sha }}"
          echo "Failing..."
          exit 1