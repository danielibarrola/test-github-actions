name: Test Workflow
on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      fail:
        description: 'Whether this workflow should fail'
        required: false
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for failure condition
        run: |
          echo "Current SHA: ${{ github.sha }}"
          if [[ "${{ inputs.fail }}" == "true" ]]; then
            echo "Simulating failure for this commit."
            exit 1
          fi
          echo "Simulating success."
          exit 0